<div>
    <p>
        The original word was: {{token}}
    </p>
    <p>
        Would you say that your answer was correct ?
    </p>
</div>

<div class="text-center">
    <button class="btn btn-danger align-self-center" id="wrong_button" type="button">
        Wrong
    </button>
    <button class="btn btn-success align-self-center" id="correct_button" type="button">
        Correct
    </button>
</div>
{{#translated_phrase}}
<div class="text-center">
    <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
        aria-controls="collapseExample">
        <i class="fas fa-caret-down"></i>
    </a>
</div>
<div class="collapse" id="collapseExample">
    <div class="card card-body">
        <i>{{translated_phrase}}</i>
    </div>
</div>
{{/translated_phrase}}
